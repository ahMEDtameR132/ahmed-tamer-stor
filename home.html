<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMED TAMER STORE</title>
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="layout.html">Ahmed Tamer Store</a></h1>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="text">
                <h2>Some Suggested Outfits</h2>
                <p>To see more products, click on the menu</p>
                <a href="#">More</a>
            </div>
            <div class="image">
                <img class="img" src="final/0.jpg.jpg" alt="Product Image">
            </div>
        </div>

        <div class="icons">
            <img onclick="clothes(this.src); colors('#E3319D')" src="final/0.jpg.jpg" alt="Product 1">
            <img onclick="clothes(this.src); colors('#c79b53')" src="final/1.jpg.jpg" alt="Product 2">
            <img onclick="clothes(this.src); colors('#646D7E')" src="final/2.jpg.jpg" alt="Product 3">
            <img onclick="clothes(this.src); colors('#000')" src="final/3.jpg.jpg" alt="Product 4">
            <img onclick="clothes(this.src); colors('#c82525')" src="final/4.jpg.jpg" alt="Product 5">
            <img onclick="clothes(this.src); colors('#FAF8CC')" src="final/6.jpg" alt="Product 6">
            <img onclick="clothes(this.src); colors('#6D7B8D')" src="final/7.jpg" alt="Product 7">
            <img onclick="clothes(this.src); colors('#4C7D7E')" src="final/8.jpg" alt="Product 8">
            <img onclick="clothes(this.src); colors('#2554C7')" src="final/9.jpg" alt="Product 9">
        </div>
    </div>

    <script src="mainhome.js"></script>
</body>
</html>
